<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PickWise - Compare products instantly and make smarter shopping decisions">
    <title>PickWise - Product Comparison Tool</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Search = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const ExternalLink = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
        );

        const DollarSign = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const Star = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );

        const Package = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
        );

        const AlertCircle = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        function PickWise() {
            const [urls, setUrls] = useState(['', '', '']);
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleCompare = async () => {
                const validUrls = urls.filter(url => url.trim() !== '');
                
                if (validUrls.length < 2) {
                    setError('Please enter at least 2 product URLs to compare');
                    return;
                }

                setLoading(true);
                setError(null);
                setProducts([]);

                try {
                    const fetchedProducts = [];

                    for (const url of validUrls) {
                        try {
                            // Call our secure serverless function
                            const response = await fetch('/api/compare-product', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ url })
                            });

                            if (!response.ok) {
                                throw new Error(`API error: ${response.status}`);
                            }

                            const productData = await response.json();
                            fetchedProducts.push(productData);

                        } catch (urlError) {
                            console.error('Error fetching product:', urlError);
                            fetchedProducts.push({
                                url: url,
                                title: 'Error fetching product',
                                price: 'N/A',
                                rawPrice: null,
                                currency: 'USD',
                                rating: null,
                                reviewCount: null,
                                availability: 'Error',
                                specs: [],
                                error: true
                            });
                        }
                    }

                    setProducts(fetchedProducts);
                } catch (err) {
                    console.error('Comparison error:', err);
                    setError('Failed to compare products. Please check URLs and try again.');
                } finally {
                    setLoading(false);
                }
            };

            const getBestPrice = () => {
                const validPrices = products.filter(p => p.rawPrice !== null && !isNaN(p.rawPrice));
                if (validPrices.length === 0) return null;
                return Math.min(...validPrices.map(p => p.rawPrice));
            };

            const getBestRating = () => {
                const validRatings = products.filter(p => p.rating && !isNaN(parseFloat(p.rating)));
                if (validRatings.length === 0) return null;
                return Math.max(...validRatings.map(p => parseFloat(p.rating)));
            };

            const bestPrice = getBestPrice();
            const bestRating = getBestRating();

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-2">
                                <svg className="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                                </svg>
                                <h1 className="text-4xl font-bold text-slate-900">PickWise</h1>
                            </div>
                            <p className="text-slate-600">Compare products. Decide smarter.</p>
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                            <div className="space-y-4">
                                {urls.map((url, index) => (
                                    <div key={index} className="flex items-center gap-3">
                                        <span className="text-sm font-medium text-slate-700 w-24">
                                            Product {String.fromCharCode(65 + index)}
                                        </span>
                                        <input
                                            type="url"
                                            value={url}
                                            onChange={(e) => {
                                                const newUrls = [...urls];
                                                newUrls[index] = e.target.value;
                                                setUrls(newUrls);
                                            }}
                                            placeholder="https://example.com/product"
                                            className="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                ))}
                            </div>

                            <button
                                onClick={handleCompare}
                                disabled={loading}
                                className="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 disabled:bg-slate-400 disabled:cursor-not-allowed flex items-center justify-center gap-2 transition-colors"
                            >
                                {loading ? (
                                    <>
                                        <div className="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                                        Comparing Products...
                                    </>
                                ) : (
                                    <>
                                        <Search size={20} />
                                        Compare Products
                                    </>
                                )}
                            </button>

                            {error && (
                                <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-2">
                                    <AlertCircle size={20} className="text-red-600 flex-shrink-0 mt-0.5" />
                                    <p className="text-red-700 text-sm">{error}</p>
                                </div>
                            )}
                        </div>

                        {products.length > 0 && (
                            <div className="bg-white rounded-lg shadow-md overflow-hidden">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
                                    {products.map((product, index) => (
                                        <div
                                            key={index}
                                            className={`border-2 rounded-lg p-5 transition-all ${
                                                product.error
                                                    ? 'border-red-300 bg-red-50'
                                                    : 'border-slate-200 hover:border-blue-400 hover:shadow-lg'
                                            }`}
                                        >
                                            <div className="flex items-center justify-between mb-4">
                                                <span className="text-xs font-bold text-slate-500 bg-slate-100 px-3 py-1 rounded-full">
                                                    PRODUCT {String.fromCharCode(65 + index)}
                                                </span>
                                                <a
                                                    href={product.url}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="text-blue-600 hover:text-blue-700"
                                                >
                                                    <ExternalLink size={16} />
                                                </a>
                                            </div>

                                            <h3 className="text-lg font-semibold text-slate-900 mb-4 line-clamp-2 min-h-[3.5rem]">
                                                {product.title}
                                            </h3>

                                            <div className="mb-4">
                                                <div className="flex items-center gap-2 mb-1">
                                                    <DollarSign size={18} className="text-slate-600" />
                                                    <span className="text-sm font-medium text-slate-600">Price</span>
                                                </div>
                                                <div
                                                    className={`text-2xl font-bold ${
                                                        product.rawPrice === bestPrice && bestPrice !== null
                                                            ? 'text-green-600'
                                                            : 'text-slate-900'
                                                    }`}
                                                >
                                                    {product.price !== 'N/A' ? `$${product.price}` : 'N/A'}
                                                    {product.rawPrice === bestPrice && bestPrice !== null && (
                                                        <span className="ml-2 text-xs font-normal text-green-600 bg-green-50 px-2 py-1 rounded">
                                                            BEST PRICE
                                                        </span>
                                                    )}
                                                </div>
                                            </div>

                                            {product.rating && (
                                                <div className="mb-4">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <Star size={18} className="text-slate-600" />
                                                        <span className="text-sm font-medium text-slate-600">Rating</span>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <span
                                                            className={`text-lg font-semibold ${
                                                                parseFloat(product.rating) === bestRating && bestRating !== null
                                                                    ? 'text-yellow-600'
                                                                    : 'text-slate-900'
                                                            }`}
                                                        >
                                                            {product.rating} / 5
                                                        </span>
                                                        {product.reviewCount && (
                                                            <span className="text-sm text-slate-500">
                                                                ({product.reviewCount} reviews)
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                            )}

                                            <div className="mb-4">
                                                <div className="flex items-center gap-2 mb-1">
                                                    <Package size={18} className="text-slate-600" />
                                                    <span className="text-sm font-medium text-slate-600">Availability</span>
                                                </div>
                                                <span className="text-sm text-slate-700">{product.availability}</span>
                                            </div>

                                            {product.specs && product.specs.length > 0 && (
                                                <div>
                                                    <div className="text-sm font-medium text-slate-600 mb-2">
                                                        Key Specifications
                                                    </div>
                                                    <div className="flex flex-wrap gap-2">
                                                        {product.specs.map((spec, specIndex) => (
                                                            <span
                                                                key={specIndex}
                                                                className="text-xs bg-slate-100 text-slate-700 px-2 py-1 rounded"
                                                            >
                                                                {spec}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>

                                {products.filter(p => !p.error).length >= 2 && bestPrice !== null && (
                                    <div className="bg-blue-50 border-t-2 border-blue-200 p-6">
                                        <h3 className="text-lg font-semibold text-slate-900 mb-2">Recommendation</h3>
                                        <p className="text-slate-700">
                                            {(() => {
                                                const bestPriceProduct = products.find(p => p.rawPrice === bestPrice);
                                                const bestRatingProduct = products.find(
                                                    p => parseFloat(p.rating) === bestRating
                                                );
                                                const bestPriceIndex = products.indexOf(bestPriceProduct);
                                                const bestRatingIndex = products.indexOf(bestRatingProduct);

                                                if (bestPriceIndex === bestRatingIndex && bestPriceProduct) {
                                                    return `Product ${String.fromCharCode(
                                                        65 + bestPriceIndex
                                                    )} offers the best value with the lowest price and highest rating.`;
                                                } else if (bestPriceProduct && bestRatingProduct) {
                                                    return `Product ${String.fromCharCode(
                                                        65 + bestPriceIndex
                                                    )} has the best price, while Product ${String.fromCharCode(
                                                        65 + bestRatingIndex
                                                    )} has the highest rating. Choose based on your priority.`;
                                                } else if (bestPriceProduct) {
                                                    return `Product ${String.fromCharCode(
                                                        65 + bestPriceIndex
                                                    )} offers the best price among the options.`;
                                                }
                                                return 'Compare the options above based on your specific needs.';
                                            })()}
                                        </p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PickWise />, document.getElementById('root'));
    </script>
</body>
</html>
